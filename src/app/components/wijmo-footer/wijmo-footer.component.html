<div class="container-fluid">
    <p [innerHTML]="selectedItem"></p>
    <!-- the grid -->
    <wj-flex-grid #flex
        [itemsSource]="data" 
        (initialized)="flexInitialized(flex)">
        <wj-flex-grid-column [header]="'Country'" [binding]="'country'" width="2*">
            <ng-template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                {{ cell.item.country }}
              </ng-template>
              <ng-template wjFlexGridCellTemplate [cellType]="'ColumnFooter'" let-cell="cell">
                Footer
              </ng-template>
        </wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Sales'" [binding]="'sales'" width="*" format="n2">
            <ng-template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                {{ cell.item.sales }}
              </ng-template>
              <ng-template wjFlexGridCellTemplate [cellType]="'ColumnFooter'" let-cell="cell">
                Footer
              </ng-template>
        </wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Expenses'" [binding]="'expenses'" width="*" format="n2">
            <ng-template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                {{ cell.item.expenses }}
              </ng-template>
              <ng-template wjFlexGridCellTemplate [cellType]="'ColumnFooter'" let-cell="cell">
                Footer
              </ng-template>
        </wj-flex-grid-column>
    </wj-flex-grid>
</div>
<div class="container-fluid">
  <div class="form-group">
      <wj-flex-chart #flexC bindingX="country" [itemsSource]="datass" [palette]="palette" [tooltipContent]="tooltipContent" (initialized)="flexCInitialized(flex)">
          <wj-flex-chart-legend position="Bottom"></wj-flex-chart-legend>
          <wj-flex-chart-series binding="sales" name="Sales"></wj-flex-chart-series>
          <wj-flex-chart-series binding="downloads" name="Downloads"></wj-flex-chart-series>
      </wj-flex-chart>
  </div>
</div>
