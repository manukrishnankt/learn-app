<div class="container">
    <div class="center">
        <div class=" column-setter border">
            <div class="row-setter">
                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-position">

                    <div class="row">
                        <div class="col-md-12 ">
                            <mat-form-field class=" ">
                                <mat-label>User Name</mat-label>
                                <input matInput placeholder="User Name" formControlName="userName" value="">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class=" ">
                                <mat-label>Password</mat-label>
                                <input type="password" matInput formControlName="password" placeholder="Password">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 ">
                            <button mat-raised-button class="" color="primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
