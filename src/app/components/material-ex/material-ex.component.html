<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title >
                Self aware panel (MAT Expansion Panel)
            </mat-panel-title>
            <mat-panel-description>
                Currently I am {{panelOpenState ? 'open' : 'closed'}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p id="example" data-placement="left" data-toggle="tooltip" title="Tooltip on right">I'm visible because I am open</p>

    </mat-expansion-panel>
</mat-accordion>

<span style="position:fixed;" #spanTrigger class="context-menu-trigger" #matTrigger="matMenuTrigger" [matMenuTriggerFor]="contextMenu"></span>
<div (contextmenu)="openContextMenu($event, matTrigger, spanTrigger)"> ASD </div>
<mat-menu #contextMenu="matMenu"> 
    <button mat-menu-item  >Item 1</button>
    <button mat-menu-item>Item 2</button>
</mat-menu>
<script>
    $('#example').tooltip({ boundary: 'window' })
</script>
